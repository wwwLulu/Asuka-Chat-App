<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- 3rd Party Scripts -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
            defer
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
            defer
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"
            defer
        ></script>
        <script src="/socket.io/socket.io.js" defer></script>
        <script src="/js/chat.js" defer></script>

        <link rel="stylesheet" href="style.css" />
        <title>Asuka - Chat</title>
    </head>
    <body>
        <div class="chat container">
            <div class="chat__sidebar primary-gradient--bottom"></div>
            <div class="chat__main">
                <div class="chat__messages">
                    <p class="message--system">Welcome!</p>
                </div>

                <form class="chat__form">
                    <input
                        name="message"
                        placeholder="Message"
                        required
                        autocomplete="off"
                    />
                    <button class="primary-gradient">Send</button>
                </form>
            </div>
        </div>

        <!-- Templates -->
        <script id="message__template" type="text/html">
            <div class="message">
                <p class="chat__info">
                    <span class="message__username">{{username}}</span>
                    <span class="message__timestamp">{{createdAt}}</span>
                </p>
                <div class="message__content">{{message}}</div>
            </div>
        </script>

        <script id="sidebar__template" type="text/html">
            <h2 class="chat__room">{{room}}</h2>
            <div class="chat__users">
                <h3>Online:</h3>
                <hr />
                {{#users}}
                <p>{{username}}</p>
                {{/users}}
            </div>
        </script>
    </body>
</html>
